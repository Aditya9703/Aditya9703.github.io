<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="./submit.html">
      <label for="n">Name:</label>
      <input id="n" type="text" />
      <br />
      <br />
      <label for="e">Email:</label>
      <input id="e" type="email" />
      <br />
      <br />
      <label id="p">Password:</label>
      <input id="p" type="password" />
      <br />
      <br />
      <label for="g">Gender</label>
      <input id="m" type="radio" />
      <label for="m">Male</label>
      <input id="f" type="radio" />
      <label for="f">Female</label>
      <input id="o" type="radio" />
      <label for="o">Others</label>
      <br />
      <br />
      <label for="h">Hpobbies:</label>
      <br />
      <input id="r" type="checkbox" />
      <label for id="r">Reading</label>
      <br />
      <input id="t" type="checkbox" />
      <label for id="">Travelling</label>
      <br />
      <input id="c" type="checkbox" />
      <label for id="c">Cooking</label>
      <br />
      <input id="s" type="checkbox" />
      <label for id="s">Sports</label>
      <br />
      <br />
      <label for id="city">City:</label>
      <select>
        <option value="city" selected>Select the City</option>
        <option value="city">Lucknow</option>
        <option value="city">Ghaziabad</option>
        <option value="city">Kanpur</option>
      </select>
      <br />
      <br />
      <label for="dob">Date Of Birth</label>
      <input type="date" id="dob" /> <br />
      <br />
      <label for="phno">Phone Number </label>
      <input type="number" id="phno" placeholder="10 - digit mobile number" />
      <br />
      <br />
      <label for="text">Address :</label>
      <textarea id="text" placeholder="Enter Your Address"></textarea> <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
